language: node_js
node_js:
  - "8"
env:
  global:
    - CXX=g++-4.8
  matrix:
    - TEST_SUITE=test
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
matrix:
  fast_finish: true
  include:
    - os: linux
      node_js: "8"
      env: TEST_SUITE=coveralls
    - os: linux
      node_js: "8"
      env: TEST_SUITE=lint
script: npm run $TEST_SUITE
